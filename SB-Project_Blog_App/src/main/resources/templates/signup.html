<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>SignUp page</title>
</head>
<body>

	<div class="container-fluid  text-black py-3 mt-3 " style = "width: 500px; height:100px; " >
		<header class="text-center">
			<h1>Registration</h1>
		</header>
		
		<P th:text="${succMsg}" class="text-success"></P>
		<P th:text="${errMsg}" class="text-danger"></P>
		<form th:action="@{/signup}" th:object="${user}" method="POST">
			<p>Please create account here</p>

			<div class="form-outline mb-4">
				<input type="text" id="form2Example11" class="form-control"
					placeholder=" name" th:field="*{fname}"  required/> <label
					class="form-label" for="form2Example11">First Name</label>
			</div>
			<div class="form-outline mb-4">
				<input type="text" id="form2Example12" class="form-control"
					placeholder=" name" th:field="*{lname}" required/> <label
					class="form-label" for="form2Example12">last Name</label>
			</div>

			<div class="form-outline mb-4">
				<input type="email" id="form2Example22" placeholder="Enter email"
					class="form-control" th:field="*{email}" required /> <label
					class="form-label" for="form2Example22">Email</label>
			</div>

			<div class="form-outline mb-4">
				<input type="password" id="form2Example23" class="form-control"
					placeholder="Enter password" th:field="*{pwd}" required/> <label
					class="form-label" for="form2Example22">Password</label>
			</div>

			<div class="text-center pt-1 mb-5 pb-1">
				<input type="submit" value="Submit"
					class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">
			</div>

			<div class="d-flex align-items-center justify-content-center pb-4">
				<p class="mb-0 me-2">Do You have an Already Registered?</p>
				<a href="login" type="button" class="btn btn-outline-danger">Login
					Here</a>
			</div>

		</form>


	</div>













	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
