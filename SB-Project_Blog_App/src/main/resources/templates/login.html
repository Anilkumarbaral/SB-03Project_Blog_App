<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Login Page!</title>
</head>
<body>



	<div class="container mt-3" style="width: 500px; height: 100px;">
		<header class="text-center">
			<h2>LogIn Page</h2>
		</header>
        <P th:text="${errMsg}" class="text-danger" />
		<form th:action="@{/login}" th:object="${loginForm}" method="POST">
		

			<div class="form-outline mb-4">
				<input type="email" id="form2Example11" class="form-control"
					placeholder="email address" th:field="*{email}" required /> <label
					class="form-label" for="form2Example11"> Email</label>
			</div>

			<div class="form-outline mb-4">
				<input type="password" id="form2Example22" class="form-control" placeholder="password"
					th:field=*{pwd} required /> <label class="form-label"
					for="form2Example22">Password</label>
			</div>

			<div class=" pt-1 mb-5 pb-1">
				<input type="submit" value="Submit"
					class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">
			</div>
			>
			<div class="d-flex align-items-center justify-content-center pb-4">
				<p class="mb-0 me-2">Not Registered yet?</p>
				<a href="signup" type="button" class="btn btn-outline-danger">Register
					Here</a>
			</div>

		</form>
	</div>














	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
